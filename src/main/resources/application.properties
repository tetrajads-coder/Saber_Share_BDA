spring.application.name=demo

# --- Datasource ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/TetraJADS?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# --- JPA / Hibernate ---
# Usa el dialecto actual (evita warnings)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# No toques el schema; tus tablas ya existen
spring.jpa.hibernate.ddl-auto=none
# Ver SQL en consola
spring.jpa.show-sql=true

# Fuerza a respetar los nombres tal cual en @Column/@JoinColumn
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# --- TX (opcional) ---
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true
# Desactivar Open-In-View para REST
spring.jpa.open-in-view=false

# Logs útiles si quieres ver más detalle de la conexión
logging.level.org.hibernate.orm.connections.pooling=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
